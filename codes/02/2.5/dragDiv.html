<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="source" style="width:80px;height:80px; border:1px solid black; background-color:#bbb;" draggable="true">
    疯狂软件教育
</div>
<script type="text/javascript">
    var source = document.getElementById("source")
    source.ondragstart = function (ev) {
        // 让拖动操作携带数据
        ev.dataTransfer.setData("text/plain", "www.fkjava.org");
    }
    document.ondragover = function (ev) {
        // 取消事件的默认行为
        return false;
    }
    document.ondrop = function (ev) {
        source.style.position = "absolute";
        source.style.left = ev.pageX + "px";
        source.style.right = ev.pageY + "px";
        return false;
    }
</script>
</body>
