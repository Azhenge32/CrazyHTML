<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="source" draggable="true" style="width:80px;height:60px;border:1px solid black;">拖动我</div>
<div id="text" draggable="true" style="width:80px;height:60px;border:1px solid black;float:left">目标</div>
<script type="text/javascript">
    var source = document.getElementById("source");
    var dest = document.getElementById("text");
    var myIcon = document.createElement("img");
    myIcon.src = "../../images/my.gif";
    source.ondragstart = function (evt) {
        var dt = evt.dataTransfer;
        dt.effectAllowed = 'link';
        dt.setDragImage(myIcon, 0, 0);
        dt.setData("text/plain", "www.fkjava.org");
    }
    dest.ondragover = function (ev) {
        ev.dataTransfer.dropEffect = "none"
    }
    document.ondragover = function (ev) { return false; };

</script>
</body>
</html>
