<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <span><b>加粗文本</b></span>
    <span><i>斜体文本</i></span>
    <span><b><i>粗斜文本</i></b></span>
    <span><em>被强调的文本</em></span>
    <big><strong>加粗文本</strong></big>
    <small><span>小号字体文本</span></small>
    <div>普通文本<sub>上标文本</sub></div>
    <span>普通文本<strong><sup>下标加粗文本</sup></strong></span>
    <bdo dir="ltr">从左向右排列的文本</bdo>
    <bdo dir="rtl">从右向左排列的文本</bdo>
</body>
</html>
