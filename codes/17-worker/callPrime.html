<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算质数</title>
</head>
<body>
<p>已经发现所有质数
<div id="result"></div>
</p>
<script type="text/javascript">
    var n = 1;
    search:
    while(n < 99999) {
        n += 1;
        for (var i = 2; i < Math.sqrt(n); i ++) {
            if (n % i == 0) {
                continue search;
            }
        }
        document.getElementById("result").innerHTML += (n + ", ");
    }
</script>
</body>
</html>
