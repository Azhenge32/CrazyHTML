<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var changeBg = function () {
        var bgColor = "";
        for (var i = 0 ; i < 6 ; i ++) {
            bgColor += "" + Math.round(Math.random() * 9);
        }
        document.body.style.backgroundColor='#' + bgColor;
    }
    document.onclick = changeBg;
</script>
</body>
</html>
