<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /* 定义open-quote为<<, close-quote为>> */
        div>div{
            quotes: "<<" ">>";
        }
        div>div:before {
            content:open-quote;
        }
        div>div:after {
            content:close-quote;
        }
    </style>
</head>
<body>
<div>
    <div></div>疯狂Java讲义</div>
    <div>疯狂Android讲义</div>
    <div>轻量级Java EE讲义</div>
</div>
</body>
</html>
