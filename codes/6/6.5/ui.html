<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        td {
            border: 1px solid black;;
            padding:4px;
        }
        tr:hover {
            background-color: #aaa;
        }
        input:active {
            background-color: blue;
        }
        /* 为获得焦点的任意元素定义的CSS样式 */
        :focus {
            text-decoration: underline;
        }
        :enabled {
            font-family:"黑体";
            font-weight: bold;
            font-size: 14pt;
        }
        :disabled {
            font-family: "隶书";
            font-size: 14pt;
        }
        :checked {
            outline: red solid 5px;
        }
        /* 为页面打开时处于勾选状态的任意元素定义CSS样式 */
        :default {
            outline: red solid 5px;
        }
        :read-only {
            background-color: #eee;
        }
        :read-write {
            background-color: #8e8;
        }
        -moz-read-only {
            background-color: yellow;
        }
        -moz-read-write {
            background-color: orange;
        }
        /* 为有内容被选择的元素设置CSS样式 */
        ::selection {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
<table style="width:400px;border-collapse:collapse">
    <tr>
        <td>疯狂Java讲义</td>
        <td>109</td>
    </tr>
    <tr>
        <td>Java EE</td>
        <td>80</td>
    </tr>
    <tr>
        <td>Android</td>
        <td>88</td>
    </tr>
</table>
<button disabled>不可用的按钮</button>
<input type="text" disabled value="不可用的文本框">
<button>可用的按钮</button>
<input type="text" value="可用的文本框">
男: <input type="radio" value="male" name="gender">
女: <input type="radio" value="female" name="gender">
未知: <input type="radio" checked value="unknown" name="gender">
</body>
</html>
