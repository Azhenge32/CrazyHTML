<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var webSocket = new WebSocket("ws://127.0.0.1:30000");
        webSocket.onopen = function (ev) {
            webSocket.onmessage = function (ev2) {
                document.getElementById("show").innerHTML += event.data + "<br />";
            }
        };
        var sendMsg = function (val) {
            var inputElement = document.getElementById('msg');
            webSocket.send(inputElement.value);
            inputElement.value = "";
        }
    </script>
</head>
<body>
<div id="show" style="width:600px; height:240px; overflow-y:auto;border:1px solid #333;">
    <input type="text" size="80" id="msg" name="msg">
    <input type="button" value="发送" onclick="sendMsg();">
</div>
</body>
</html>
