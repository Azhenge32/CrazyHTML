<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="do">
    type="color"的文本框: <br><input id="color" type="color" name="color"><p>
    <output name="a" for="color" onforminput="innerHTML=color.value;"></output><p>
    type="range"的文本框: <br><input id="range" type="range" name="range" min="0" max="100" step="5"><p>
    <output name="b" for="range" onforminput="innerHTML=range.value;"></output><p>
</form>
</body>
</html>
