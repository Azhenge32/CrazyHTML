<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="do">
    type="color"的文本框: <br><input id="color" type="color" name="color"><p>
    <output name="a" for="color" onforminput="innerHTML=color.value;"></output><p>
    type="date"的文本框: <br><input type="date" name="date"><p>
    type="time"的文本框: <br><input type="time" name="time"><p>
    type="datetime"的文本框: <br><input type="datetime" name="datetime"><p>
    type="datetime-local"的文本框 <br><input type="datetime-local" name="datetime-local"><p>
    type="month"的文本框: <br><input type="month" name="month"><p>
    type="time"的文本框: <br><input type="time" name="time"><p>
    type="week"的文本框: <br><input type="week" name="week"><p>
    type="email"的文本框: <br><input type="email" name="email"><p>
    type="tel"的文本框： <br><input type="tel" name="tel"><p>
    type="url"的文本框: <br><input type="url" name="url"><p>
    type="number"的文本框: <br><input type="number" name="number"><p>
    type="range"的文本框: <br><input id="range" type="range" name="range" min="0" max="100" step="5"><p>
    <output name="b" for="range" onforminput="innerHTML=range.value;"></output><p>
    type="search"的文本框: <br><input type="search" name="search"><p>
    <input type="submit" value="提交">
</form>
</body>
</html>
