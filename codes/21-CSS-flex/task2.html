<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>six</title>
    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
        }

        ul {
            margin: 0;
            padding: 0;
        }

        li{
            list-style: none;
        }

        .flex-container {
            /* We first create a flex layout context */
            display: flex;

            /* Then we define the flow direction and if we allow the items to wrap
            * Remember this is the same as:
            * flex-direction: row;
            * flex-wrap: wrap;
            */

            flex-flow:row wrap-reverse;
            /* Then we define how is distributed the remaining space */
            justify-content: space-around;
            border:1px solid black;
            height:500px;
        }
        .flex-item {
            align-items: flex-start;
            background: tomato;
            padding: 5px;
            width: 200px;
            height: 150px;
            margin-top: 10px;

            line-height: 150px;
            color: white;
            font-weight: bold;
            font-size: 3em;
            text-align: center;
        }
        #item1 {
            /*order:3;*/
            align-items: stretch;
            max-width: 30px;
            max-height: 30px;
        }
        #item2 {
            align-items: flex-start;
            /*order:2;*/
        }
    </style>
</head>
<body>
<ul class="flex-container">
    <li id="item1" class="flex-item">1</li>
    <li id="item2" class="flex-item">2</li>
    <li class="flex-item">3</li>
    <li class="flex-item">4</li>
    <li class="flex-item">5</li>
    <li class="flex-item">6</li>
</ul>
</body>
</html>
