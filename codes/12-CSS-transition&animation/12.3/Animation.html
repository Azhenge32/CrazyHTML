<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        @-webkit-keyframes  'fkjava' {
            /** 定义动画开始处的关键帧 */
            0% {
                left: 100px;
            }
            /* 定义动画进行40%时的关键帧 */
            40% {
                left: 150px;
            }
            60% {
                left: 75px;
            }
            100% {
                left: 100px;
            }
        }
        /* 为div元素定义CSS样式 */
        div {
            background-color: gray;
            border: 1px solid black;
            position: absolute;
            left: 100px;
            width: 60px;
            height: 60px;
        }
        div:hover {
            -webkit-animation-name: 'fkjava';
            -webkit-animation-duration: 5s;
            -webkit-animation-iteration-count: 1;
        }
    </style>
</head>
<body>
<div>鼠标悬停、开始动画</div>
</body>
</html>
