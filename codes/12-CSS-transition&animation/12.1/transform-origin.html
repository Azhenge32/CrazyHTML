<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div {
            position: absolute;
            width: 90px;
            height: 90px;
            background-color: #bbb;
            border: 2px solid black;
        }
        div.a {
            left:30px;
            top:30px;
        }
        div.b {
            left: 30px;
            top:150px;
        }
        div.c {
            left: 30px;
            top:270px;
        }
    </style>
</head>
<body>
<div class="a">
    未变幻之前
</div>
<div class="a"
style="
-moz-transform-origin: left top;-moz-transform: rotate(-25deg);
-webkit-transform-origin: left top;-webkit-transform: rotate(-25deg);
-moz-transform-origin: left top;-moz-transform: rotate(-25deg);
">左上角未变形中心</div>
<div class="b">
    未变幻之前
</div>
<div class="b"
     style="
-moz-transform-origin: right bottom;-moz-transform: rotate(-25deg);
-webkit-transform-origin: right bottom;-webkit-transform: rotate(-25deg);
-moz-transform-origin: right bottom;-moz-transform: rotate(-25deg);
">右下角未变形中心</div>

<div class="c">
    未变幻之前
</div>
<div class="c"
     style="
-moz-transform-origin: right center;-moz-transform: rotate(-25deg);
-webkit-transform-origin: right center;-webkit-transform: rotate(-25deg);
-moz-transform-origin: right center;-moz-transform: rotate(-25deg);
">右边界为中心的变形中心</div>
</body>
</html>
