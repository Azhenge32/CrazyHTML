<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div {
            border:1px solid #000;
            height:50px;
            width:200px;
        }
    </style>
</head>
<body>
<div style="background-color:#aaa">测试文字</div>
<div style="background-image: url(../../images/wjc.gif)">测试文字</div>
<div style="background-image: url(../../images/wjc.gif);background-repeat: no-repeat">测试文字</div>
<div style="background-image: url(../../images/wjc.gif);background-repeat: repeat-x">测试文字</div>
<div style="background-image: url(../../images/wjc.gif);background-repeat: repeat-y">测试文字</div>
<div style="background-image: url(../../images/wjc.gif);background-repeat: no-repeat;background-position: 35% 80%">测试文字</div>
<div style="background-image: url(../../images/wjc.gif);background-repeat: no-repeat;background-position: 30px 80px">测试文字</div>
<div style="background-image: url(../../images/wjc.gif);background-repeat: no-repeat;background-position: center bottom">测试文字</div>

</body>
</html>
