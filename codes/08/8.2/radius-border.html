<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="border:3px solid black;border-radius:20px;">
    半径为20px的圆角边框
</div>
<div style="border:3px dotted black;border-radius:20px;">
    半径为20px的圆角边框
</div>
<div style="background-color: #aaa;border-radius:20px;">
    半径为20px的圆角边框(不显示边框)
</div>
<div style="border:3px dotted black;border-radius:16px 40px;">
    半径为16px 40px的圆角边框
</div>
<div style="border:3px dotted black;border-radius:10px 20px 40px;">
    半径为10px 20px 40px的圆角边框
</div>
<div style="border:30px solid black;
border-top-left-radius:30px;
border-top-right-radius:20px;
border-bottom-right-radius:40px;
border-bottom-left-radius:10px;">
    分开指定4个角的半径
</div>
</body>
</html>
