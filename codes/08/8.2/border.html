<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div {
            width:300px;
            height:40px;
        }
    </style>
</head>
<body>
<div style="border:5px solid #666">宽度为5的灰色实线边框</div>
<div style="border:5px dashed #666">宽度为5的灰色虚线边框</div>
<div style="border:5px dotted #666">宽度为5的灰色点线边框</div>
<div style="border:5px groove #666">宽度为5的灰色凹槽边框</div>
<div style="border:5px inset #666">宽度为5的灰色凹入边框</div>
<div style="border:5px outset #666">宽度为5的灰色突出边框</div>
</body>
</html>
