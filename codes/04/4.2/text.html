<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="mc" width="600" height="200" style="border:1px solid black"></canvas>
<script type="text/javascript">
    var canvas = document.getElementById("mc");
    var ctx = canvas.getContext("2d");
    ctx.fillStyle = "#00f";
    ctx.font = 'italic 50px 隶书';
    ctx.textBaseline = 'top';
    ctx.fillText('疯狂Java讲义', 0 ,0);
    ctx.strokeStyle = '#f0f';
    ctx.font = 'bold 45px 宋体';
    ctx.strokeText('轻量级Java EE企业应用实战', 5, 50);
</script>
</body>
</html>
