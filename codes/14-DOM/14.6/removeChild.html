<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body id="test">
<input type="button" id="add" value="增加" disabled onclick="add();" />
<input type="button" id="del" value="删除"  onclick="del();" />
<div id="target" style="width: 240px; height:50px;border: 1px solid black" >
    被控制的目标元素
</div>
<script type="text/javascript">
    // 获取body元素
    var body = document.getElementById("test");
    // 获取被控制的目标元素
    var target = document.getElementById("target");
    var add = function () {
        // 添加目标元素
        body.appendChild(target);
        document.getElementById("add").disabled = "disabled";
        document.getElementById("del").disabled = "";
    }
    var del = function () {
        // 删除目标元素
        body.removeChild(target);
        document.getElementById("add").disabled = "";
        document.getElementById("del").disabled = "disabled";
    }
</script>
</body>
</html>
