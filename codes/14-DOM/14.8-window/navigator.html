<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    var brower = "";
    for (var propname in window.navigator) {
        brower += propname + ": " + window.navigator[propname] + "\n";
    }
    alert(brower);
</script>
</body>
</html>
