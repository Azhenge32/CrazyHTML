<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var load = function () {
            var now = new Date().getTime();
            var page_load_time = now - performance.timing.navigationStart;
            alert("页面加载时间： " + page_load_time);
        }
    </script>
</head>
<body onload="load();">
<img src="../../images/logo.jpg" alt="">
</body>
</html>
