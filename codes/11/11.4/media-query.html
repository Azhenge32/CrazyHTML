<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /* 设置默认的CSS样式 */
        #container{
            text-align: center;
            margin: auto;
            width: 750px;
        }
        #container>div{
            border:1px solid #aaf;
            text-align: left;
            /* 设置HTMl组件的width属性包括边框 */
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            border-radius: 12px 12px 0px 0px;
            background-color: #ffc;
            padding: 5px;
        }
        div#left{
            width:300px;
            height:230px;
            float:left;
        }
        div#main{
            width:450px;
            height:230px;
            float:left;
        }
        div#right{
            width:750px;
            float:left;
        }
        /* 设置当浏览器宽度大于1000px时的CSS样式 */
        @media screen and (min-width:1000px){
            #container{
                text-align: center;
                margin: auto;
                width: 960px;
            }
            #container>div{
                border:1px solid #aaf;
                text-align: left;
                /* 设置HTMl组件的width属性包括边框 */
                box-sizing: border-box;
                -moz-box-sizing: border-box;
                border-radius: 12px 12px 0px 0px;
                background-color: #ffc;
                padding: 5px;
            }
            div#left{
                width:240px;
                height:240px;
                float:left;
            }
            div#main{
                width:460px;
                height:240px;
                float:left;
            }
            div#right{
                width:260px;
                float:left;
                height: 240px;
            }
        }

        /* 设置当浏览器宽度小于480px时的CSS样式 */
        @media screen and (max-width:480px){
            #container{
                text-align: center;
                margin: auto;
                width: 450px;
            }
            #container>div{
                border:1px solid #aaf;
                text-align: left;
                /* 设置HTMl组件的width属性包括边框 */
                box-sizing: border-box;
                -moz-box-sizing: border-box;
                border-radius: 12px 12px 0px 0px;
                background-color: #ffc;
                padding: 5px;
            }
            div#left{
                width:450px;
                height:240px;
                float:left;
            }
            div#main{
                width:450px;
                height:240px;
                float:left;
                clear:both;
            }
            div#right{
                width:450px;
                float:left;
                height: 240px;
            }
        }
    </style>
</head>
<body>
<div id="container">
    <div id="left">
        <h2>疯狂软件开班信息</h2>
    </div>
    <div id="main">
        <h2>疯狂软件介绍</h2>
    </div>
    <div id="right">
        <h2>公司动态</h2>
    </div>
</div>
</body>
</html>
